baseURL: "https://Nchansard.github.io/BookHugo/"
title: Hacktimel
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: ExampleSite
  description: "ExampleSite description"
  keywords: [Blog, Portfolio, PaperMod]
  images: ["/pictures.png"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false


  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /pictures.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true
    title: Hacktimel
    subtitle: "Security Enthusiast"
    imageUrl: "/pictures.png"
    imageWidth: 150
    imageHeight: 150
    imageTitle: my image


  socialIcons:
    - name: LinkeDin
      url: "https://www.linkedin.com/in/nathanaelchansard/"
    - name: HackTheBox
      url: "https://app.hackthebox.com/users/1340293"
    - name: RootMe
      url: "https://www.root-me.org/Hacktimel"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

menu:
  main:
    - identifier: writeups
      name: Writeups
      url: /writeups/
      weight: 10
    - identifier: categories 
      name: Categories
      url: /categories/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30
    - identifier: about 
      name: About
      url: /about/
      weight: 40